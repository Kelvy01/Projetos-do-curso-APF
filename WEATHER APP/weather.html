<!DOCTYPE html>

    <html>

    <head>

        <title>Previsao do tempo</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="stylesheet" href="weather.css"/>
        <script src="./weather.js"></script>


    </head>

    <body class="background_project">
        
        <div class="project_weather">

            <div class="container_info">
                <div>
                    <input class="search" type="text" name="search" placeholder="Search City" value="" />
                </div>
                <div id="atividade">
                    <span class="informations">
                        <h2 class="city information">Ribeiro Goncalves, PI</h2>
                        <h3 class="climate information">Ensolarado</h3>
                        <div class="temperature information"> 40C</div>
                        <div class="maximum information">Maxima de: 40C</div>
                        <div class="day_time information"> Segunda-Feira, 18:00</div>
                    </span>
                </div>
            </div>
            <div class="container"></div>
                <div id="column1">
                    <div class="little_container content">
                        Humidity
                        <img src="./Imagens/gota.png" alt="Humidity" class="image">
                        <div class="humidity measures">30%</div>
                    </div>
                    <div class="little_container content">
                        Visibility
                        <img src="./Imagens/oculos.png" alt="Visibility" class="image">
                        <div class="visibility measures">100m</div>
                    </div>
                </div>

                <div id="column2">
                    <div class="little_container content">
                        Wind speed
                        <img src="./Imagens/vento.png" alt="Wind speed" class="image">
                        <div class="speed measures">20km</div>
                    </div>
                    <div class="little_container content">
                        Sunrise
                        <img src="./Imagens/cima.png" alt="Sunrise" class="image">
                        <div class="sunrise measures">05:00</div>
                    </div>
                </div>

                <div id="column3">
                    <div class="little_container content">
                        Wind direction
                        <img src="./Imagens/bussola.png" alt="Wind direction" class="image">
                        <div class="direction measures">NWM</div>
                    </div>
                    <div class="little_container content">
                        Sunset
                        <img src="./Imagens/baixo.png" alt="Sunset" class="image">
                        <div class="sunset measures">18:13</div>
                    </div>
                </div>    
            </div>

        </div>
        
    </body>

    </html>
