<!DOCTYPE html>

    <html>

    <head>

        <title>Previsao do tempo</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="stylesheet" href="tempo.css"/>
        <script src="./position.js"></script>

    </head>

    <body class="background_project">

        <img src="./Imagens/gota.png" alt="Gota de agua" class="gota">
        <img src="./Imagens/vento.png" alt="Velocidade do vento" class="vento">
        <img src="./Imagens/bussola.png" alt="Direcao do vento" class="bussola">
        <img src="./Imagens/oculos.png" alt="Visibilidade" class="oculos">
        <img src="./Imagens/cima.png" alt="Nascer do sol" class="cima">
        <img src="./Imagens/baixo.png" alt="Por do sol" class="baixo">
        
        <div class="project_time">

            <div id="atividade">

                <span class="informations">

                    <h2 class="city"></h2>
                    <h3 class="climate"></h3>
                    <div class="temperature"></div>
                    <div class="maximum"></div>
                    <div class="humidity_information"></div>
                    <div class="speed_information"></div>
                    <div class="direction_information"></div>
                    <div class="visibility_information"></div>
                    <div class="sunrise_information"></div>
                    <div class="sunset_information"></div>

                </span>
                
                    <h2 class="day_time"></h2>
            </div>

            <div class="search">
    
                <input type="text" name="search" placeholder="Search City" value="">
                
            </div>

            <div class="container_one--info"></div>

            <div id="containers_informarion--time1">

                <span class="humidity"></span>
                <span class="wind_speed"></span>
                <span class="wind_direction"></span>

            </div>

            <div id="containers_informarion--time2">

                <span class="visibility"></span>
                <span class="sunrise"></span>
                <span class="sunset"></span>

            </div>

            <div id="name_of--topics">

                <span class="humidade">Humidity</span>
                <span class="fast_vento">Wind speed</span>
                <span class="direcao_vento">Wind direction</span>

            </div>

            <div id="name_of--topics2">

                <span class="visibilidade">Visibility</span>
                <span class="sol1">Sunrise</span>
                <span class="sol2">Sunset</span>

            </div>

        </div>
        
    </body>

    </html>
