<!DOCTYPE html>
    <html>

        <head>
            <title>Calculadora</title>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="preconnect" href="https://fonts.gstatic.com" />
            <link rel="stylesheet" href="calculadora.css"/>
            <script src="./calculadora.js"></script>
            
        </head>
            
        <body class="background_project">
            
            <div class="calculator_project">

                <div class="numbers_and--symbolism">

                    <div class="all_buttons">

                        <div class="button_space">

                            <input id="view" type="text" name="space" class="button_space--calculator" value=""> </input>

                        </div>

                        <div class="row_one">

                            <span>

                                <button onclick="calcular('acao', 'C')" name="button_symblo--C" class="button_reset" value="C"> C </button>

                            </span>

                            <span>

                                <button onclick="calcular('acao', '+/-')" name="button_symblo--+-" class="button_more--and" value="+/-"> +/- </button>

                            </span>

                            <span>

                                <button onclick="calcular('acao', '%')" name="button_symblo--percentage" class="button_percentage" value="%"> % </button>

                            </span>

                            <span>

                                <button onclick="calcular('acao', '/')" name="button_symblo--divison" class="button_divison" value="/"> / </button>

                            </span>

                        </div>

                        <div class="row_two">

                            <span>

                                <button onclick="calcular('valor', 7)" name="button_number--7" class="button_7" onclick="seven" value="7"> 7 </button>

                            </span>

                            <span>

                                <button onclick="calcular('valor', 8)" name="button_number--8" class="button_8" value="8"> 8 </button>

                            </span>

                            <span>

                                <button onclick="calcular('valor', 9)" name="button_number--9" class="button_9" value="9"> 9 </button>

                            </span>

                            <span>

                                <button onclick="calcular('acao', '*')" name="button_symblo-- multiple" class="button_multiple" value="x"> x </button>

                            </span>

                        </div>

                        <div class="row_three">

                            <span>

                                <button onclick="calcular('valor', 4)" name="button_number--4" class="button_4" value="4"> 4 </button>

                            </span>

                            <span>

                                <button onclick="calcular('valor', 5)" name="button_number--5" class="button_5" value="5"> 5 </button>

                            </span>

                            <span>

                                <button onclick="calcular('valor', 6)" name="button_number--6" class="button_6" value="6"> 6 </button>

                            </span>

                            <span>

                                <button onclick="calcular('acao', '-')" name="button_symblo--subtracion" class="button_subtracion" value="-"> - </button>

                            </span>

                        </div>

                        <div class="row_four">

                            <span>

                                <button onclick="calcular('valor', 1)" name="button_number--1" class="button_1" value="1"> 1 </button>

                            </span>

                            <span>

                                <button onclick="calcular('valor', 2)" name="button_number--2" class="button_2" value="2"> 2 </button>

                            </span>

                            <span>

                                <button onclick="calcular('valor', 3)" name="button_number--3" class="button_3" value="3"> 3 </button>

                            </span>

                            <span>

                                <button onclick="calcular('acao', '+')" name="button_symblo--addition" class="button_addition" value="+"> + </button>

                            </span>

                            

                        </div>

                        <div class="row_five">

                            <span>

                                <button onclick="calcular('valor', 0)" name="button_number--0" class="button_0" value="0"> 0 </button>

                            </span>

                            <span>

                                <button onclick="calcular('acao', '.')" name="button_symblo--point" class="button_point" value="."> . </button>

                            </span>

                            <span>

                                <button onclick="calcular('acao', '=')" name="button_symblo--equal" class="button_equal" value="="> = </button>

                            </span>

                        </div>

                    </div>
                    
                </div>

            </div>

        </body>

    </html>
